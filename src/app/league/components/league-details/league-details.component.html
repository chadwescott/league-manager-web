      <div fxFlex="1 1" fxLayout="column">
        {{league?.name}}
      </div>

        <button mat-icon-button aria-label="Close" (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

  </div>
  <div lmCardPanelBody>
    <div lmCardPanelContent>
      <ng-content></ng-content>
    </div>
  </div>
</div>

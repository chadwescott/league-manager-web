<div class="league-details-card-panel">
  <div class="card-panel-title">
    <div fxLayout="row">
      <div fxFlex="1 1 100%">
        {{league?.name}}
      </div>
      <div fxFlex>
        <button mat-icon-button aria-label="Close" (click)="close()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="card-panel-body">
    <ng-content></ng-content>
  </div>
</div>

<div class="small-card-panel">
  <div class="card-panel-title" fxLayout="column" fxLayoutAlign="center">My Leagues</div>
  <div class="card-panel-body">
    <table mat-table [dataSource]="leagues">
      <ng-container matColumnDef="star" sticky>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let league">
          <button mat-icon-button aria-label="View" (click)="selectLeague(league)">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let league">{{league.name}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

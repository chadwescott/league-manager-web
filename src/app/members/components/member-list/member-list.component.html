<table mat-table [dataSource]="members">
  <ng-container matColumnDef="star" sticky>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let entity">
      <button mat-icon-button aria-label="View" (click)="selectMember(entity)">
        <mat-icon>search</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let entity">{{entity.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let entity">{{entity.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="nickName">
    <th mat-header-cell *matHeaderCellDef>Nick Name</th>
    <td mat-cell *matCellDef="let entity">{{entity.nickName}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

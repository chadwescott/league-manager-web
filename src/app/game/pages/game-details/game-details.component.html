<lm-page-layout>
    <lm-game-score-summary [game]="game" [teamScores]="game.teamScores"></lm-game-score-summary>
    <lm-game-round-form [gameRound]="rounds[rounds.length - 1]" (addRound)="onAddRound()"></lm-game-round-form>
    <lm-game-round-list [rounds]="rounds"></lm-game-round-list>
    <button mat-raised-button type="button" color="accent" (click)="onClose()">Close</button>
</lm-page-layout>

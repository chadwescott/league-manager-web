<div class="small-card-panel">
    <div class="card-panel-title" fxLayout="column" fxLayoutAlign="center">Scoreboard</div>
    <div class="card-panel-body scrollable">
        <table mat-table [dataSource]="rounds">
            <ng-container matColumnDef="round">
                <th mat-header-cell *matHeaderCellDef>
                    Round <button mat-icon-button aria-label="Add Round" type="button" title="Add Round" (click)="onAddRound()">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let round">{{round.number}}</td>
                <td mat-footer-cell *matFooterCellDef>Total</td>
            </ng-container>
            <ng-container *ngFor="let teamScore of rounds[0].teamScores; let i = index">
                <ng-container [matColumnDef]="teamScore.team.id">
                    <th mat-header-cell *matHeaderCellDef>{{teamScore.team.name}}</th>
                    <td mat-cell *matCellDef="let round">{{round.teamScores[i].score}}</td>
                    <td mat-footer-cell *matFooterCellDef>{{game.teamScores[i].score}}</td>
                </ng-container>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true;"></tr>
        </table>
    </div>
</div>

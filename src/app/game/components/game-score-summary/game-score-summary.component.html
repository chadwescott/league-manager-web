<table mat-table [dataSource]="teamScores">
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell class="header" *matCellDef="let teamScore">{{teamScore.team.name}}</td>
  </ng-container>
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell class="header" *matCellDef="let teamScore" [class.negative]="teamScore.score < 0">
      <span [@scoreChanged]="teamScore.score">{{teamScore.score}}</span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

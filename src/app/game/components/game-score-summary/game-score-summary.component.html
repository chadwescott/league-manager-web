<div class="small-card-panel">
  <div class="summary-card-panel-title" fxLayout="column" fxLayoutAlign="center">Score</div>
  <div class="card-panel-body">
    <table mat-table [dataSource]="teamScores">
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef>Team</th>
        <td mat-cell *matCellDef="let teamScore">{{teamScore.team.name}}</td>
      </ng-container>
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score</th>
        <td mat-cell *matCellDef="let teamScore">{{teamScore.score}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

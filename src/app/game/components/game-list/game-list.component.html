<div class="card-panel">
  <div class="card-panel-title" fxLayout="column" fxLayoutAlign="center">Games</div>
  <div class="card-panel-body">
    <table mat-table [dataSource]="games">
      <ng-container matColumnDef="star" sticky>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let game">
          <button mat-icon-button aria-label="View" (click)="selectGame(game)">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let game">{{game.number}}</td>
      </ng-container>
      <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef>Start Time</th>
        <td mat-cell *matCellDef="let game">{{game.startTime | date: 'M/d/yyyy'}}</td>
        <!-- <td mat-cell *matCellDef="let game">{{game.startTime}}</td> -->
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>

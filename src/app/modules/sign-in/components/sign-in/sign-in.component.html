<form [formGroup]="signInForm" #formDir="ngForm">
  <div fxLayout="column" fxLayoutGap="10px">
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" email required />
        <mat-error *ngIf="email.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="email.hasError('email')">
          Email is not a valid email address
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="password.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="accent" (click)="signIn()">
        Sign In
        <span class="icon">
          <i class="fas fa-sign-in-alt"></i>
        </span>
      </button>
    </div>
    <div>Don't have an account? <a routerLink="/register" title="Register">Register</a></div>
  </div>
</form>
